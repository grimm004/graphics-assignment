<!DOCTYPE html>

<html lang="en-GB">
    <head>
        <title>WebGL</title>

        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <script src="./lib/gl-matrix.js"></script>
        <script src="./js/math.js"></script>
        <script src="./js/graphics.js"></script>
        <script src="./js/meshes.js"></script>
        <script src="./js/objects.js"></script>
        <script src="./js/index.js"></script>
    </head>

    <body>
    <div id="container" class="container">
        <canvas id="glCanvas" width="1200" height="900">
            Browser does not sport HTML5.
        </canvas>
        <div>
            <label>
                x position
                <input id="xPosSlider" type="range" value="0" min="-100" max="100"/>
            </label>
            <label>
                y position
                <input id="yPosSlider" type="range" value="0" min="-100" max="1000"/>
            </label>
            <label>
                z position
                <input id="zPosSlider" type="range" value="0" min="-100" max="100"/>
            </label>
            <label>
                yaw
                <input id="yawRotSlider" type="range" value="0" min="-180" max="180"/>
            </label>
            <label>
                pitch
                <input id="pitchRotSlider" type="range" value="0" min="-90" max="90"/>
            </label>
            <label>
                roll
                <input id="rollRotSlider" type="range" value="0" min="-90" max="90"/>
            </label>
            <label>
                scale
                <input id="scaleSlider" type="range" value="10" min="0" max="100"/>
            </label>
        </div>
    </div>
    </body>
</html>
